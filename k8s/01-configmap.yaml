apiVersion: v1
kind: ConfigMap
metadata:
  namespace: dpsrv
  name: rc-refresh
data:
  SECRET_FILES_DIR: /mnt/data
  SECRET_FILES: |
    dpsrv dpsrv/rc/secrets/letsencrypt/live/domain/ s#^dpsrv/rc/secrets/##g
    dpsrv dpsrv/rc/secrets/mongo/conf/ s#^dpsrv/rc/secrets/##g
    ezsso dpsrv/rc/secrets/mongo/conf/ s#^dpsrv/rc/secrets/##g
    dpsrv dpsrv/rc/secrets/elasticsearch/ s#^dpsrv/rc/secrets/##g
    dpsrv ezsso/rc/secrets/ezsso-admin/.env.* s#^ezsso/rc/secrets/##g
    dpsrv ezsso/rc/secrets/ezsso-auth/.env.* s#^ezsso/rc/secrets/##g
    dpsrv ezsso/rc/secrets/ilevel/.env.* s#^ezsso/rc/secrets/##g
    dpsrv dpsrv/rc/secrets/dating/.env.* s#^dpsrv/rc/secrets/##g
    dpsrv ezsso/rc/secrets/ws-pubsub/.env.* s#^ezsso/rc/secrets/##g
  SECRET_ENV_DIR: /mnt/data
  SECRET_ENV: |
    dpsrv dpsrv/rc/secrets/redis/redis.env s/^/redis-/g

