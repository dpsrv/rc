apiVersion: batch/v1
kind: CronJob
metadata:
  namespace: dpsrv
  name: rc-refresh
spec:
  schedule: "*/1 * * * *"      # every minute
  concurrencyPolicy: Forbid     # prevent overlapping jobs
  jobTemplate:
    spec:
      template:
        spec:
          # Init container
          initContainers:
            - name: clone
              image: busybox
              command:
                - sh
                - -x
                - -c
                - |
                  echo "Initializing directory" >> /mnt/data/cron.log
                  ls -la ~/ /mnt/ >> /mnt/data/cron.log
              volumeMounts:
                - name: data
                  mountPath: /mnt/data
                - name: git-credentials
                  mountPath: /root/.git-credentials
                  readOnly: true
                - name: git-openssl-salt
                  mountPath: /root/.config/git/openssl-salt
                  readOnly: true
                - name: git-openssl-password
                  mountPath: /root/.config/git/openssl-password
                  readOnly: true

          # Main container
          containers:
            - name: pull
              image: busybox
              command:
                - sh
                - -x
                - -c
                - |
                  echo "Cron ran at $(date)" >> /mnt/data/cron.log
                  ls -la ~/ /mnt/ >> /mnt/data/cron.log
              volumeMounts:
                - name: data
                  mountPath: /mnt/data
                - name: git-credentials
                  mountPath: /root/.git-credentials
                  readOnly: true
                - name: git-openssl-salt
                  mountPath: /root/.config/git/openssl-salt
                  readOnly: true
                - name: git-openssl-password
                  mountPath: /root/.config/git/openssl-password
                  readOnly: true

          restartPolicy: OnFailure
          volumes:
            - name: data
              hostPath:
                path: /mnt/data
                type: DirectoryOrCreate
            - name: git-credentials
              secret:
                secretName: git-credentials
            - name: git-openssl-salt
              secret:
                secretName: git-openssl-salt
            - name: git-openssl-password
              secret:
                secretName: git-openssl-password
